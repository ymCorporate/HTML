<html lang="en">
<head>
    <title>Html basics</title>
    <meta name="Description" content="Basic website with major html features">
</head>
<body style="background-color: lightseagreen">
    <h1>heading largest size</h1>
    <h2>size 2</h2>
    <hr/>
    <h6>heading smallest size</h6>
    <p>paragraph</p>
    <p><b>This is bold text</b></p>
    <p><i>This is italicized <br/> text</i></p>
    <p>H<sub>2</sub>O subscript</p>
    <p>10<sup>2</sup> superscript</p>
    <!-- this is a comment -->
    <p style="color: blue">This is a blue text</p>
    <h2 style="color: red">This is a red heading</h2>
</body>
</html>
